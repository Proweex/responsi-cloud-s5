version: '3.1'

services:
  php:
    build:
    context:
  ports:
    - 80:80
  volumes:
    - ./html:/var/www/html/

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root1234
    volumes:
      - mysql-data:/var/lib/mysql
      - mysql-dump:/docker-entrypoint-initdb.d

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080